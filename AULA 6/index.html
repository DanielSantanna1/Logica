<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo1</h1>
    <button onclick="alterarTexto()"> Clique para alterar</button>

    <script>
        let tituloOriginal = "Bem vindo1";
        let tituloAlterado = "Bem vindo2";
        function alterarTexto() {
            let titulo = document.querySelector("h1");
            if (titulo.textContent == tituloOriginal) {
                titulo.textContent = tituloAlterado;
            } else {
                titulo.textContent = tituloOriginal;
            }
        }
    </script>
    
</body>
</html>
