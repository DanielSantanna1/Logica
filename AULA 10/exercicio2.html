        let mensagem = document.getElementById("mensagem");

        texto.addEventListener("keydown", function(event) {
            if(event.key === "Enter"){
                mensagem.textContent = "VocÃª pressionou Enter! " ;
            }
        });
    </script>
</body>
</html>
